<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date Création</th>
                        <th>Équipe</th> 
                    </tr>
                </thead>
                <tbody *ngFor="let joueur of joueurs"> 
                    <tr>
                        <td>{{joueur.idJoueur}}</td>
                        <td>{{joueur.nomJoueur}}</td>
                        <td>{{joueur.prixJoueur}}</td>
                        <td>{{joueur.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{joueur.equipe?.nomEquipe}}</td> 
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerJoueur(joueur)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateJoueur', joueur.idJoueur]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
