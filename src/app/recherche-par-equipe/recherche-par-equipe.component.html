<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
        <label>Equipes</label> 
        <select class="form-control form-control-lg" id="idCat" name="idCat"
         [(ngModel)]="equipes" (change)="onChange()">
          <option *ngFor="let equipe of equipes" value="{{equipe.idEquipe}}">
               {{equipe.nomEquipe}} 
         </option>
    </select> 
   </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th>  <th>Date Cr√©ation</th><th>Equipe</th> </tr>
                </thead>
                <tbody *ngFor="let joueur of joueurs">
                    <tr>
                        <td>{{joueur.idJoueur}}</td>
                        <td>{{joueur.nomJoueur}}</td>
                        <td>{{joueur.prixJoueur}}</td>
                        <td>{{joueur.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{joueur.equipe?.nomEquipe}}</td> 
                        <!-- <td><a class="btn btn-danger" (click)="supprimerJoueur(joueur)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateJoueur',joueur.idJoueur]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
