<div class="container">
    <div>
        <h2>Modifier un Joueur :</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Joueur</label>
            <input readonly type="text" [(ngModel)]="currentJoueur.idJoueur" name="idJoueur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Joueur</label>
            <input type="text" [(ngModel)]="currentJoueur.nomJoueur" name="nomJoueur" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Joueur</label>
            <input type="number" [(ngModel)]="currentJoueur.prixJoueur" name="prixJoueur" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]="currentJoueur.dateCreation | date: 'yyyy-MM-dd'" 
            (ngModelChange)="currentJoueur.dateCreation = $event" name="dateCreation"  class="form-control">
        </div>

         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Equipe</label>
            <select class="form-control form-control-lg" id="idEquipe" name="idEquipe" [(ngModel)]="updatedEquipeId">
                <option *ngFor="let equipe of equipes" [value]="equipe.idEquipe">
                    {{equipe.nomEquipe}}
                </option>  
            </select>
        </div> 

        <div class="mt-2">
            <button type="submit" (click)="updateJoueur()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
